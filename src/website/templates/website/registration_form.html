{% extends 'website/base.html' %}

{% block pagetitle %}Create a new Account{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top: 100px;">

    <div class="row">

        <div class="col-sm-12 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body" style="display: block; text-align: center;">
                    <h3>Register</h3><hr>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" style="display: inline-block;">
                        {% csrf_token %}
                        {% include 'website/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
